<!DOCTYPE html>
<html>
<head>
	<title>Emergency Button</title>
	<link rel="stylesheet" href="emergency.css">
</head>
<body>
	<a href="#" class="btn">EMERGENCY</a>
	<div class="form-container">
		<form action="/submit" method="post">
			<input type="checkbox" name="emergency[]" value="fire" checked> Fire
			<input type="checkbox" name="emergency[]" value="protest"> Protest
			<input type="checkbox" name="emergency[]" value="rape"> Rape
			<input type="checkbox" name="emergency[]" value="other"> Other
		<br>
		<br>
		<input type="text" class="input-box" placeholder="Enter your emergency">
		<input type="button" value="Submit">
	</form>
		<p id="demo"></p>
	</div>
	<script>
		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else {
				alert("Geolocation is not supported by this browser.");
			}
		}

		function showPosition(position) {
		  var lat = position.coords.latitude;
		  var long = position.coords.longitude;
		
		  // Create a Google Maps link to the location.
		  var googleMapsLink = "https://maps.google.com/?q=" + lat + "," + long;
		
		  // Display the location in HTML.
		  document.getElementById("demo").innerHTML = "Latitude: " + lat + "<br>Longitude: " + long + "<br><a href='" + googleMapsLink + "'>View on Google Maps</a>";
		}
	
			document.querySelector('.btn').addEventListener('click', function() {
			getLocation();
		});

		
	</script>

  </body>
  </html>
