<!DOCTYPE html>
<html>
<head>
	<title>Emergency Button</title>
	<style>
		body {
			background-color: #ff6666;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}

		.btn {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: #ff0000;
			color: #fff;
			font-size: 30px;
			font-weight: bold;
			text-transform: uppercase;
			text-align: center;
			text-decoration: none;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			cursor: pointer;
			position: relative;
			overflow: hidden;
			animation: pulse 2s ease-in-out infinite;
			margin-bottom: 50px;
		}

		.btn:hover {
			background-color: #990000;
		}

		.btn:focus {
			outline: none;
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}

			50% {
				transform: scale(1.1);
			}

			100% {
				transform: scale(1);
			}
		}

		.form-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			width: 400px;
			height: 250px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			padding: 20px;
			box-sizing: border-box;
		}

		.input-box {
			width: 100%;
			height: 50px;
			margin-bottom: 20px;
			font-size: 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			box-sizing: border-box;
		}

		.send-btn {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 150px;
			height: 50px;
			background-color: #4CAF50;
			color: #fff;
			font-size: 20px;
			font-weight: bold;
			text-transform: uppercase;
			text-align: center;
			text-decoration: none;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}

		.send-btn:hover {
			background-color: #2E8B57;
		}

		.send-btn:focus {
			outline: none;
		}
	</style>
</head>
<body>
	<a href="#" class="btn">EMERGENCY</a>
	<div class="form-container">
		<input type="text" class="input-box" placeholder="Enter your message...">
		<button class="send-btn">Send</button>
	</div>
</body>
</html>
