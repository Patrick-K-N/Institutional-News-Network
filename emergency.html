<!DOCTYPE html>
<html>
<head>
	<title>Emergency Button</title>
	<link rel="stylesheet" href="emergency.css">
</head>
<body>
	<a href="#" class="btn">EMERGENCY</a>
	<div class="form-container">
		<input type="text" class="input-box" placeholder="Enter your message...">
		<button class="send-btn">Send</button>
		<p id="demo"></p>
	</div>
	<script>
		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else {
				alert("Geolocation is not supported by this browser.");
			}
		}

		function showPosition(position) {
			var lat = position.coords.latitude;
			var long = position.coords.longitude;
			document.getElementById("demo").innerHTML = "Latitude: " + lat + "<br>Longitude: " + long;
		}
		
		document.querySelector('.btn').addEventListener('click', function() {
			getLocation();
		});
	</script>
</body>
</html>
